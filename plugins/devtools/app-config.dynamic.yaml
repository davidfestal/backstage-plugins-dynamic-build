dynamicPlugins:
  frontend:
    backstage.plugin-devtools:
      # For the sidebar link
      dynamicRoutes:
        - importName: DevToolsPage
          menuItem:
            text: DevTools
            icon: chat
          path: /devtools
      # For showing in the overview tab
      mountPoints:
        - mountPoint: entity.page.overview/cards
          importName: DevToolsPage
          config:
            layout:
              gridColumnEnd:
                md: span 8
                xs: span 12